<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercice7.css">
    <title>Formulaire</title>
</head>

<body>
    <form>
        <fieldset class="bleu">
            <legend>Votre identité</legend>
            <ol>
                <li><label for="Nom">Nom :</label>
                    <input type="text" id="Nom" value="Nom"></li>
                <li><label for="Prénom">Prénom</label>
                    <input type="text" id="Prénom" value="Prénom"></li>
                <li><label for="Adresse mail">Adresse mail</label>
                    <input type="email" id="Adresse mail" value="Adresse mail"> </li> </ol> </fieldset> 

                    <fieldset class="violet">
                    <legend>Adresse de livraison</legend>
                    <ol>
                        <li><label for="Adresse">Adresse :</label>
                            <textarea id="Adresse" rows="5"></textarea> </li>
                        <li><label for="Code postal">Code postal</label>
                            <input type="text" id="Code postal" value="Code postal"></li>
                        <li><label for="ville">ville</label>
                            <input type="text" id="ville" value="ville"></li>
                    </ol>

        </fieldset>

        <fieldset class="rose">
            <legend>information de réglement</legend>
            <ol>
                <li>type de carte bancaire :
                    <div>
                        <input type="radio" id="VISA" name="carte" value="VISA" checked>
                        <label for="VISA">VISA</label>
                    </div>

                    <div>
                        <input type="radio" id="Mastercard" name="carte" value="Mastercard">
                        <label for="Mastercard">Mastercard</label>
                    </div>
                </li>
                <li><label for="Numéro de carte">Numéro de carte:</label>
                    <input type="text" id="Numéro de carte" value="Numéro de carte"></li>
                <li><label for="Code de sécurité">Code de sécurité :</label>
                    <input type="text" id="Code de sécurité" value="Code de sécurité"></li>
                <li><label for="Nom du titulaire">Nom du titulaire :</label>
                    <input type="text" id="Nom du titulaire" value="Nom du titulaire"> </li>
            </ol>
        </fieldset>
        <input type="submit" value="J'achète !">
    </form>

</body>

</html>
